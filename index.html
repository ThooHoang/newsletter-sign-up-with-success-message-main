<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="background">
   <main class="newsletter">
    <div class="newsletter-card br-20 bg-white">
      <div class="body-text">
        <h1 class="heading">Stay Updated!</h1>
        <p class="text">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="text">
          <li><img src="./assets/images/icon-list.svg" alt="check">Product discovery and building what matters</li>
          <li><img src="./assets/images/icon-list.svg" alt="check">Measuring to ensure updates are a success</li>
          <li><img src="./assets/images/icon-list.svg" alt="check">And much more!</li>
        </ul>
        <form id="form">
          <div>
            <label for="email" class="label-styling">Email address</label>
            <input type="email" id="email" name="email" placeholder="email@company.com" class="input-styling">
            <span aria-live="polite" id="email-error"></span>
          </div>
          <button class="btn br-5">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="body-image">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
      </div>
    </div>
   </main>









  <!-- Sign-up form end -->

</html>
